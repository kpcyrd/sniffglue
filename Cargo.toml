[package]
name = "sniffglue"
version = "0.9.0"
description = "Secure multithreaded packet sniffer"
authors = ["kpcyrd <git@rxv.cc>"]
license = "GPL-3.0"
repository = "https://github.com/kpcyrd/sniffglue"
categories = ["command-line-utilities"]
readme = "README.md"
exclude = ["pcaps/**/*", "**/*.pcap"]

[lib]
doc = false

[badges]
travis-ci = { repository = "kpcyrd/sniffglue" }

[dependencies]
structopt = "0.2"
threadpool = "1.7"
num_cpus = "1.6"
pcap = "0.7.0"
pktparse = { version = "0.4", features = ["derive"] }
nom = "4.0"
dns-parser = "0.8"
tls-parser = "0.7"
dhcp4r = "0.1.0"
ansi_term = "0.11"
reduce = "0.1.1"
atty = "0.2"
env_logger = "0.6"
log = "0.4"
toml = "0.5"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
users = "0.9"
nix = "0.14"
sha2 = "0.8"
dirs = "2.0"
base64 = "0.10"
pcap-file = "0.10.0"

[target.'cfg(target_os="linux")'.dependencies]
syscallz = "0.11"

[dev-dependencies]
boxxy = "0.10"
