[package]
name = "sniffglue"
version = "0.10.1"
description = "Secure multithreaded packet sniffer"
authors = ["kpcyrd <git@rxv.cc>"]
license = "GPL-3.0"
repository = "https://github.com/kpcyrd/sniffglue"
categories = ["command-line-utilities"]
readme = "README.md"
exclude = ["pcaps/**/*", "**/*.pcap"]

[lib]
doc = false

[badges]
travis-ci = { repository = "kpcyrd/sniffglue" }

[dependencies]
structopt = "0.3"
failure = "0.1"
num_cpus = "1.6"
pcap-sys = "0.1.3"
pktparse = { version = "0.5", features = ["serde"] }
nom = "4.0"
dns-parser = "0.8"
tls-parser = "0.9"
dhcp4r = "0.2.0"
ansi_term = "0.12"
reduce = "0.1.1"
atty = "0.2"
env_logger = "0.7"
log = "0.4"
toml = "0.5"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
users = "0.10"
nix = "0.17"
sha2 = "0.8"
dirs = "2.0"
base64 = "0.12"
libc = "0.2"

[target.'cfg(target_os="linux")'.dependencies]
syscallz = "0.13"
#syscallz = { path="../syscallz-rs" }

[dev-dependencies]
boxxy = "0.11"
